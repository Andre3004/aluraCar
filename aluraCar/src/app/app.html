
<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content padding>
      <ion-list inset>
        <button menuClose ion-item *ngFor="let pagina of paginas" (click)="abrePagina(pagina)">
          {{pagina.titulo}}
        </button>
        <button menuClose ion-item (click)="logout()">
            <ion-icon ios="ios-exit" md="md-exit" item-left></ion-icon>
            Logout
        </button>
      </ion-list>


    </ion-content>
  
  </ion-menu>
  
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
