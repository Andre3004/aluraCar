<ion-header>

  <ion-navbar>
    <ion-title>Estamos quase lá</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{carro.nome}}</h2>
  <p>R$ {{precoTotal}}</p>

  <form (ngSubmit)="agenda()" >
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input name="nome" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endereço</ion-label>
      <ion-input name="endereco" [(ngModel)]="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>email</ion-label>
      <ion-input name="email" type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>data</ion-label>
      <ion-datetime name="data" displayFormat="DD/MM/YY" [(ngModel)]="data"></ion-datetime>
    </ion-item>

    <button ion-button block type="submit" >Finalizar agendamento</button>
  </form>
</ion-content>
